<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    
    <script>
      // AND, OR, NOT

      var sexo = 'M', idade = 23;

      if (sexo === 'M' && idade >= 18) {
        console.log('Masculino e maior de idade!')
      }

      if (sexo === 'M' || idade >= 18) {
        console.log('Masculino ou maior de idade!')
      }
      
      if (sexo !== 'M') {
        console.log('Feminino')
      }
    </script>
  </body>
</html>
