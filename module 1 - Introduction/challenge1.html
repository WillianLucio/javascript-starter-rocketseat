    <script>

      // Retorne o seguinte conteúdo:

      var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
      };

      function formatarEndereco(endereco) {
        return `O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua ${endereco.rua}, com o nº ${endereco.numero}`
      };

      console.log(formatarEndereco(endereco))
    </script>
