    <script>
      // Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:
      function pares(x, y) {
        menorNumero = x < y ? x : y;
        maiorNumero = x > y ? x : y;

        while (menorNumero <= maiorNumero) {
          if (menorNumero % 2 == 0) {
            console.log(menorNumero) 
          }
          menorNumero++;
        }
      }

      pares(50, 20)
    </script>
